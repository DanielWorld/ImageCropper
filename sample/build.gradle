apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.danielpark.imagecroppersample"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    // Daniel (2017-07-26 13:47:55): data binding
    dataBinding {
        enabled = true
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
    // Daniel (2016-06-23 14:37:35): Image Cropper 추가
    compile project(':library')
//    compile 'com.danielworld:image-crop-library:1.2.10'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
}

